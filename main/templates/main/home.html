{% extends 'main/base.html' %}
{% load static %}
<title>{% block title %}Home{% endblock %}</title>

{% block head %}
<style>
    body {
        background-color: #000; /* Black background color */
    }

    /* Additional styles for the home page */
    .home-content {
        height: calc(100vh - 70px); /* Subtract the height of the top bar from the viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff; /* Text color */
        text-align: center;
        position: relative;
    }

    .welcome-wrapper {
        background-color: #0f0f0f;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
    }

    .welcome-text {
        font-size: 48px;
        margin-bottom: 0;
    }

    .btn-book-now {
        margin-top: 30px;
        position: absolute;
        top: 83%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .image-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add a box shadow to the image */
    }
</style>
{% endblock %}

{% block content %}
<div class="home-content">
    <div class="image-wrapper">
        <img src="{% static 'images/14.jpg' %}" alt="Cleaning Service" class="img-fluid">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-wrapper">
                    <h1 class="welcome-text display-4 font-weight-bold">Welcome to Cleaning Hub</h1>
                    <p class="lead">We provide top-notch cleaning solutions for your needs.</p>
                </div>
                <div>
                    <a href="/book_now/" class="btn btn-primary btn-lg btn-book-now">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
